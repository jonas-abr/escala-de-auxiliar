<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Auxiliares</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link para o arquivo CSS -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <h1>Lista de Auxiliares</h1>

    <div class="input-group">
      <label for="namesInput">Insira os nomes separados por vírgula:</label>
      <input type="text" id="namesInput" placeholder="Jonas, Fernando, Rafael, Gefferson, Samuel, Bernardo" />
    </div>

    <div class="input-group">
      <label for="startDateInput">Selecione a data de início:</label>
      <input type="date" id="startDateInput" value="2024-08-05" />
    </div>

    <div class="input-group">
      <label for="endDateInput">Selecione a data fim:</label>
      <input type="date" id="endDateInput" value="2024-12-30" />
    </div>

    <button onclick="updateTable()">Criar Tabela</button>

    <div class="alert" id="alert">
      <span class="closebtn" onclick="closeAlert()">&times;</span>
      <span id="alertMessage"></span>
    </div>

    <div class="table-container">
      <div class="table-wrapper">
        <table id="auxTable"></table>
      </div>
    </div>

    <div class="button-container">
      <button id="generatePDFButton" onclick="generatePDF()">Gerar PDF</button>
    </div>

    <script>
      // Função que define as datas ao carregar a página
      window.onload = function () {
        // Obtém a data atual
        const currentDate = new Date();
        
        // Formata a data de início (YYYY-MM-DD)
        const startFormattedDate = currentDate.toISOString().split('T')[0];
        document.getElementById('startDateInput').value = startFormattedDate;
        
        // Calcula a data fim (6 meses à frente)
        const endDate = new Date(currentDate);
        endDate.setMonth(currentDate.getMonth() + 6); // Adiciona 6 meses à data atual
        
        // Formata a data de fim (YYYY-MM-DD)
        const endFormattedDate = endDate.toISOString().split('T')[0];
        document.getElementById('endDateInput').value = endFormattedDate;
      };
    </script>
  </body>
</html>
