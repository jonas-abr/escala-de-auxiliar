<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Auxiliares</title>
    <link rel="stylesheet" href="style.css" /> <!-- Link para o arquivo CSS -->
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body>
    <h1>Lista de Auxiliares</h1>

    <div class="input-group">
      <label for="namesInput">Insira os nomes separados por vírgula:</label>
      <input type="text" id="namesInput" placeholder="Jonas, Fernando, Rafael, Gefferson, Samuel, Bernardo" />
    </div>

    <div class="input-group">
      <label for="startDateInput">Selecione a data de início:</label>
      <input type="date" id="startDateInput" value="2024-08-05" />
    </div>

    <div class="input-group">
      <label for="endDateInput">Selecione a data fim:</label>
      <input type="date" id="endDateInput" value="2024-12-30" />
    </div>

     <!-- Novo campo para "Comum congregação" -->
     <div class="input-group">
      <label for="congregationInput">Comum congregação:</label>
      <select id="congregationInput">
        <option value="Centro">Centro</option>
        <option value="Beira-Mar">Beira-Mar</option>
        <option value="Cidade Náutica">Cidade Náutica</option>
        <option value="Gleba II">Gleba II</option>
        <option value="Ilha do Sambaiatuba">Ilha do Sambaiatuba</option>
        <option value="Japuí">Japuí</option>
        <option value="Jardim Humaitá">Jardim Humaitá</option>
        <option value="Jardim Irmã Dolores">Jardim Irmã Dolores</option>
        <option value="Jardim Quarentenário">Jardim Quarentenário</option>
        <option value="Jardim Rio Branco">Jardim Rio Branco</option>
        <option value="Jardim Rio Negro">Jardim Rio Negro</option>
        <option value="México 70">México 70</option>
        <option value="Náutica III">Náutica III</option>
        <option value="Parque das Bandeiras">Parque das Bandeiras</option>
        <option value="Parque Continental">Parque Continental</option>
        <option value="Ponte do Mar Pequeno">Ponte do Mar Pequeno</option>
        <option value="Samaritá">Samaritá</option>
        <option value="Sambaiatuba">Sambaiatuba</option>
        <option value="Saquaré">Saquaré</option>
        <option value="Vila Ema">Vila Ema</option>
        <option value="Vila Fátima">Vila Fátima</option>
        <option value="Vila Jockei Clube I">Vila Jockei Clube I</option>
        <option value="Vila Jockei Clube II">Vila Jockei Clube II</option>
        <option value="Vila Margarida">Vila Margarida</option>
        <option value="Vila Melo">Vila Melo</option>
        <option value="Vila Ponte Nova">Vila Ponte Nova</option>
        <option value="Vila Voturuá">Vila Voturuá</option>
      </select>
    </div>

    <button onclick="updateTable()">Criar Tabela</button>

    <div class="alert" id="alert">
      <span class="closebtn" onclick="closeAlert()">&times;</span>
      <span id="alertMessage"></span>
    </div>

    <div class="table-container">
      <div class="table-wrapper">
        <table id="auxTable"></table>
      </div>
    </div>

    <div class="button-container">
      <button id="generatePDFButton" onclick="generatePDF()">Gerar PDF</button>
    </div>

    <script>
      // Função que define as datas ao carregar a página
      window.onload = function () {
        // Obtém a data atual
        const currentDate = new Date();
        
        // Formata a data de início (YYYY-MM-DD)
        const startFormattedDate = currentDate.toISOString().split('T')[0];
        document.getElementById('startDateInput').value = startFormattedDate;
        
        // Calcula a data fim (6 meses à frente)
        const endDate = new Date(currentDate);
        endDate.setMonth(currentDate.getMonth() + 6); // Adiciona 6 meses à data atual
        
        // Formata a data de fim (YYYY-MM-DD)
        const endFormattedDate = endDate.toISOString().split('T')[0];
        document.getElementById('endDateInput').value = endFormattedDate;
      };
    </script>
  </body>
</html>
